{% extends "NotesApp/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-group form">
                <div class="form-center">
                    <legend class="border-bottom mb-4">Create an Account</legend>
                    {{form.username}}<br>
                    {{form.password1}}<br>
                    {{form.password2}}<br>
                    <button class="btn btn-dark btn-form" type="submit">Register</button><br>
                    <small class="text-muted">Already have an Account? <a href="{% url 'login' %}">Click
                            Here</a></small>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
