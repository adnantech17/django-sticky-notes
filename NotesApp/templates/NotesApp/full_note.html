{% extends "NotesApp/base.html" %}
{% block content %}
<form method="POST" action="">
    <div class="form-container">
        <div class="form">
            <div class="form-center">
                <h3>Update Form</h3>
            </div>
            {% csrf_token %}
            Title:{{form.note_title}}
            Description: {{form.note_description}}
            <div class="form-center"><input class="btn btn-dark btn-form" type="submit" value="Update"></div>
        </div>
    </div>
</form>
{% endblock content %}
